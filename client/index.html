<!DOCTYPE html>
<html lang="en">
<head>

    <title>Story Circle</title>
    <link rel="stylesheet" href="styles.css">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <h1 id='header-text'>RING CYCLE STORYTELLING</h1>
    
    <h2 id="side-content">
    <form id="harryExample">
        <img src="http://lofrev.net/wp-content/photos/2014/09/Harry-potter-logo.jpg">
    </form>

    <input type="checkbox" id="switch"
                class="checkbox"/>
    <label for="switch" class="toggle"> 
    </label>

    <p>Create   /    Example</p>

</label>  



    <form id="form">
        <label for="parts">Pick a Part to Update:</label><br>
        <select name="parts" id="parts">
            <option value="first">First Part</option>
            <option value="second">Second Part</option>
            <option value="third">Third Part</option>
            <option value="fourth">Fourth Part</option>
            <option value="fifth">Fifth Part</option>
            <option value="sixth">Sixth Part</option>
            <option value="seventh">Seventh Part</option>
            <option value="eighth">Eighth Part</option>
            <option value="ninth">Ninth Part</option>
            <option value="tenth">Tenth Part</option>
            <option value="eleventh">Eleventh Part</option>
            <option value="twelfth">Twelfth Part</option>
            <option value="final">Final Part</option>
        </select><br><br>
        <input type="text" id="userInput" placeholder="Type Here..."><br>
        <input type="submit" id="submit">
    </form>
    </h2>
   
<h3 id="story-circle">
    <div class="container"></div>
    <div class="line-one"></div>
    <div class="line-two"></div>
    <div class="line-three"></div>
    <div class="line-four"></div>
    <div class="line-five"></div>
    <div class="line-six"></div>
    <div class="verticle-line"></div>
    <div class="circle" id="circle"></div>

    <button id="chap-one">
        First Part</button>
    
    <button id="chap-final">
        Final Part</button>
    
    <button id="chap-two">
        Second Part</button>

    <button id="chap-three">
        Third Part</button>

    <button id="chap-four">
        Fourth Part</button>

    <button id="chap-five">
        Fifth Part</button>

    <button id="chap-six">
        Sixth Part</button>

    <button id="chap-seven">
        Seventh Part</button>

    <button id="chap-eight">
        Eighth Part</button>

    <button id="chap-nine">
        Ninth Part</button>

    <button id="chap-ten">
        Tenth Part</button>

    <button id="chap-eleven">
        Eleventh Part</button>

    <button id="chap-twelve">
        Twelfth Part</button>

        </h3>

    <div id="myModalLeft" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- <span class="paragraph">This is a test.</span> -->
            <p id = "paragraph">
                You need to input text.
            </p>
        </div>
    </div>

    <div id="myModalRight" class="modalRight">
        <div class="modal-content-right">
            <span class="closeRight">&times;</span>

                You need to input text.
            </p>
        </div>
    </div>
       
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
